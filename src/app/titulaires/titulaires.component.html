
    <div class="bg-image"></div>
    <div class="card" style="width:100%;margin-top: 20px;">
        <div class="card-header" style="background-color: rgb(154, 115, 190);">
            <h2>Liste des titulaires</h2>
        </div>
        <div class="card-body " style="background-color: rgb(208, 208, 219);">
            <h2>Chercher :</h2>
            <div class="row">
                <div class="col-sm-3">
                    <label for="inputPassword2" class="search-label">par matricule</label>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                        <input id="mat" name="matricule" type="text" [(ngModel)]="matricule" class="form-control" placeholder="Matricule">
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <label for="inputPassword2" class="search-label">par Nom</label>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                          <input id="nom" name="nom" type="text" [(ngModel)]="nom" class="form-control" placeholder="Nom">
                        </div>
                      </form>
                </div>
                <div class="col-sm-3">
                    <label for="inputPassword2" class="search-label">par Email</label>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                          <input id="email" name="email" type="text" [(ngModel)]="email" class="form-control" placeholder="Email">
                        </div>
                      </form>
                </div>
                <div class="col-sm-3">
                    <br>
                        <button id="search" type="submit" [disabled]="matricule==='' && nom==='' && email===''" class="btn btn-primary mb-2" (click)="onSearchTitulaires()">Chercher</button> 
                </div>
            </div>
        </div>    
          
            <table class="table" *ngIf="titulaires">
                <thead>
                  <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                       
                  <tr class="table-primary" *ngFor="let t of titulaires._embedded.titulaires">
                    <td>{{t.matricule}}</td>
                    <td>{{t.nom}}</td>
                    <td>{{t.prenom}}</td>
                    <td>{{t.email}}</td>
                   
                  </tr >
                </tbody>
              </table>
              <nav *ngIf="totalPages !== 0" aria-label="Page navigation example" class="" >
                <ul class="pagination justify-content-center">
                  <li class="page-item  clickable" *ngIf="currentPage > 0" >
                    <a class="page-link"   (click)="onPreviousPgaeTitulaire()" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li> 
                  <li [ngClass]="i==currentPage?'active':''" class="page-item clickable" *ngFor="let p of pages;let i=index;">
                    <a class="page-link" (click)="onPgaeTitulaire(i)">{{i+1}}</a>
                  </li>
                  <li class="page-item  clickable"*ngIf="currentPage < totalPages-1" >
                    <a class="page-link"  (click)="onNextPgaeTitulaire()" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
    </div>
